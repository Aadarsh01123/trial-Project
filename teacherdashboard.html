<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .dashboard-container {
        background: white;
        width: 90%;
        max-width: 1200px;
        margin: 40px 0;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 30px 40px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      header h1 {
        font-size: 2.5rem;
        color: #333;
        margin: 0;
      }
      .logout-btn {
        background-color: #e53e3e;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .logout-btn:hover {
        background-color: #c53030;
      }
      .summary-cards {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }
      .card {
        flex: 1;
        background: #f7fafc;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .card h3 {
        margin-bottom: 12px;
        color: #4a5568;
        font-weight: 600;
      }
      .card p {
        font-size: 2rem;
        font-weight: 700;
        color: #2d3748;
        margin: 0;
      }
      .add-student {
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .add-student h3 {
        flex: 0 0 120px;
        margin: 0;
        color: #333;
        font-weight: 600;
      }
      .add-student input[type="text"],
      .add-student input[type="date"] {
        flex: 1;
        padding: 10px 15px;
        border: 1.5px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      .add-student input[type="text"]:focus,
      .add-student input[type="date"]:focus {
        border-color: #667eea;
        outline: none;
      }
      .add-student button {
        background-color: #48bb78;
        border: none;
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .add-student button:hover {
        background-color: #38a169;
      }
      .controls {
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .controls label {
        font-weight: 600;
        color: #333;
      }
      .controls select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1.5px solid #ddd;
        font-size: 16px;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }
      .controls select:focus {
        border-color: #667eea;
        outline: none;
      }
      .attendance-table-container {
        overflow-x: auto;
        background: #f7fafc;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .attendance-table-container h3 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 800px;
      }
      th,
      td {
        padding: 12px 15px;
        border: 1px solid #e2e8f0;
        text-align: center;
      }
      th {
        background: #edf2f7;
        font-weight: 600;
      }
      .status-selector {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #cbd5e0;
      }
      /* Status colors */
      .present-status {
        color: green;
        font-weight: 600;
      }
      .absent-status {
        color: red;
        font-weight: 600;
      }
      .leave-status {
        color: orange;
        font-weight: 600;
      }
      /* Attendance status colors for selects */
      .status-selector.present {
        background-color: #d4edda; /* light green */
        color: #05f03c; /* dark green */
      }
      .status-selector.absent {
        background-color: #f8d7da; /* light red */
        color: #db0016; /* dark red */
      }
      .status-selector.leave {
        background-color: #fff3cd; /* light yellow */
        color: #ddaa10; /* dark yellow */
      }
      /* Sundays highlighted in yellow */
      .status-selector.sunday {
        background-color: #fff3cd !important; /* override other colors */
        color: #856404 !important;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <h1>Teacher Dashboard</h1>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </header>

      <div class="summary-cards">
        <div class="card">
          <h3>Total Students</h3>
          <p id="totalStudents">0</p>
        </div>
        <div class="card">
          <h3>Average Attendance</h3>
          <p id="averageAttendance">0%</p>
        </div>
      </div>

      <div class="add-student">
        <h3>Add Student</h3>
        <input
          type="text"
          id="studentName"
          placeholder="Student Name"
          required
        />
        <input type="date" id="studentDOB" required />
        <button id="addStudentBtn">Add Student</button>
      </div>

      <div class="controls">
        <label for="monthSelector">Select Month:</label>
        <select id="monthSelector"></select>
      </div>

      <div class="attendance-table-container">
        <h3>Student Attendance</h3>
        <table id="attendanceTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>

      <div
        id="monthlyReport"
        style="
          display: none;
          background: #f7fafc;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          margin-top: 30px;
        "
      >
        <h3>Monthly Attendance Report</h3>
        <table id="reportTable">
          <thead>
            <tr>
              <th>Student</th>
              <th>Total Working Days</th>
              <th>Present Days</th>
              <th>Attendance Percentage</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="teacher.js"></script>
  </body>
</html>
